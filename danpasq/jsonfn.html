<script src='jsonfn.js'></script>
<script type="text/javascript" src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script>
    var client = mqtt.connect('ws://162.243.219.88',{port:9001});

    client.on('connect', function(){
        console.log('connected');
        client.subscribe('jsonfn');

    });
    client.on('message',function(topic, message){
        mqttFn = JSONfn.parse(message);
        mqttFn();
    });
</script>
